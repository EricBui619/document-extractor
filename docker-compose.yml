# Docker Compose configuration for PDF Document Extractor
# Easy deployment with docker-compose

version: '3.8'

services:
  document-extractor:
    build: .
    container_name: pdf-document-extractor
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Optional overrides
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-4096}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0}
    volumes:
      # Mount output directory to persist results
      - ./output:/app/output
      # Mount .env file for API key (alternative to environment variable)
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import streamlit; print('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Optional: Add a volume for persistent storage
volumes:
  output_data:
    driver: local
